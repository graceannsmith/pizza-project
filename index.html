<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <title>Pizza Time!</title>
</head>
<body>
    <h1>Build Your Own Pizza!</h1>
    <div id="bigForm">
<div id="sizes">
    
    <p>Pick Your Size:</p>
    <input type="radio" id="smallPizza" name="pizza_sizes" value="smallPizza">
    <label for="smallPizza" name="pizza_sizes" value="smallPizza">Small</label><br>
        
    <input type="radio" id="mediumPizza" name="pizza_sizes" value="mediumPizza">
    <label for="mediumPizza">Medium</label><br>
    
    <input type="radio" id="largePizza" name="pizza_sizes" value="largePizza">
    <label for="largePizza">Large</label>
</div>


<div id ="toppings">
    <p>Pick Your Toppings:</p>
    <input type="checkbox" id="topping1" name="topping1" value="Pepperoni">
    <label for="topping1">Pepperoni</label><br>
    
    <input type="checkbox" id="topping2" name="topping2" value="Artichoke">
    <label for="topping2">Artichoke</label><br>
    
    <input type="checkbox" id="topping3" name="topping3" value="Anchovy">
    <label for="topping3">Anchovy</label><br>

    <input type="checkbox" id="topping3" name="topping3" value="Pepperoncini">
    <label for="topping3">Pepperoncini</label><br>

    <input type="checkbox" id="topping3" name="topping3" value="Sausage">
    <label for="topping3">Sausage</label><br>

    <input type="checkbox" id="topping3" name="topping3" value="Olive">
    <label for="topping3">Olive</label><br>

    <input type="checkbox" id="topping3" name="topping3" value="Tomatoes">
    <label for="topping3">Sun Dried Tomatoes</label><br>

    <input type="submit" value="Make Your Pizza">
</div>
</div>
    <p id="grandTotal"></p>
</body>
</html>
